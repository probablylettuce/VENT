{% extends "layout.html" %}

{% block body %}




	
{% for idea in ideas | sort(attribute="timestamp", reverse=True) %}
				<h4>
					<a href="/ideas/{{ idea.id }}">{{ idea.title }}</a>
				</h4>
				<hr>
{% else %}					
				<h2> No one has vented about that yet. Missing it? Add your own.</h2>	
{% endfor %}	


{% endblock %}
